apiVersion: v1
kind: PersistentVolume
metadata:
  name: mysql-pv
  labels:
    type: local
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
#  storageClassName: test1
  hostPath:
    path: /root/tmp/data/mysql
  persistentVolumeReclaimPolicy: Retain
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-pv-claim
  namespace: test
  labels:
    app: mysql
spec:
  accessModes:
    - ReadWriteOnce
#  storageClassName: test1
  resources:
    requests:
      storage: 10Gi
