---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: "pv1"
  labels:
    type: test
spec:
  capacity:
    storage: "5Gi"
#  storageClassName: "test1"
  accessModes:
  - ReadWriteOnce
  hostPath:
    path: /root/data
  persistentVolumeReclaimPolicy: Retain
  claimRef:
    namespace: test
    name: "pvc1"

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: "pvc1"
  namespace: "test"
  labels:
    type: test
spec:
  accessModes:
  - ReadWriteOnce
#  storageClassName: "test1"
  resources:
    requests:
      storage: "5Gi"

---			
apiVersion: v1
kind: ConfigMap
metadata:
  name: fast-car
  namespace: test
data:
  car.make: Ford
  car.model: Mustang
  car.trim: Shelby

---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: storagequota
  namespace: test
spec:
  hard:
    persistentvolumeclaims: "10"
    requests.storage: "5Gi"

---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: demo-test
  namespace: test
  labels:
    type: test
spec:
  replicas: 1
  selector:
    matchLabels:
      type: test
  template:
    metadata:
      labels:
        type: test
    spec:
      containers:
      - name: nginx
        image: nginx
        imagePullPolicy: IfNotPresent
        volumeMounts:
        - name: car-vol
          mountPath: /etc/cars
      volumes:
      - name: car-vol
        configMap:
          name: fast-car
      - name: fast-car-storage
        persistentVolumeClaim:
          claimName: pvc1
